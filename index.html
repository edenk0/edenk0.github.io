<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    .image-principale {
      max-width: 100vw;
      max-height: 100vh;
      height: auto;
      width: auto;
      display: block;
    }

    .button {
      position: absolute;
      bottom: 8px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .green {
      left: 10px;
      background-color: #4CAF50;
    }

    .red {
      right: 10px;
      background-color: #F44336;
    }

  </style>
</head>
<body>

  <div class="container">
    <img src="john-pork-is-calling.png" alt="Image d'accueil" class="image-principale">
    <a href="page2.html" class="button green">

  </div>

</body>
</html>
