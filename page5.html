    body {

    #score {
      font-size: 24px;

    }

    canvas {
      background-color: #222;
      border: 2px solid white;
    }

    #pig {
      font-size: 24px;

</head>
<body>
  <h1>üê∑ </h1>
  <div id="score">Joueur: 0 | John Pork: 0</div>
  <canvas id="pong" width="600" height="400"></canvas>
  <div id="pig">üê∑</div>

  <script>
    const canvas = document.getElementById("pong");
    const context = canvas.getContext("2d");

    const paddleWidth = 10;
    const paddleHeight = 100;

    let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
    let rightPaddleY = canvas.height / 2 - paddleHeight / 2;

    let playerScore = 0;
    let aiScore = 0;

    const paddleSpeed = 4;

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speedX: 4,
      speedY: 4
    };

    const pig = document.getElementById("pig");

    function updateScore() {
      document.getElementById("score").textContent = `Joueur: ${playerScore} | IA: ${aiScore}`;
    }

    function drawPaddles() {
      context.fillStyle = "#fff";
      context.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
      context.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
    }

    function moveBall() {
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      // Collision avec le haut ou bas
      if (ball.y <= 0 || ball.y >= canvas.height) {
        ball.speedY *= -1;
      }

      // Collision avec la raquette gauche
      if (
        ball.x <= paddleWidth &&
        ball.y >= leftPaddleY &&
        ball.y <= leftPaddleY + paddleHeight
      ) {
        ball.speedX *= -1;
        ball.x = paddleWidth + 1;
      }

      // Collision avec la raquette droite (IA)
      if (
        ball.x >= canvas.width - paddleWidth &&
        ball.y >= rightPaddleY &&
        ball.y <= rightPaddleY + paddleHeight
      ) {
        ball.speedX *= -1;
        ball.x = canvas.width - paddleWidth - 1;
      }

      // Marque un point
      if (ball.x < 0) {
        aiScore++;
        resetBall();
      } else if (ball.x > canvas.width) {
        playerScore++;
        resetBall();
      }

      // Positionne l'emoji
      pig.style.left = canvas.offsetLeft + ball.x - 12 + "px";
      pig.style.top = canvas.offsetTop + ball.y - 12 + "px";
    }

    function moveJohnPorkPaddle() {
  // Simule un petit d√©lai de r√©action ou une erreur
  const errorMargin = Math.random() * 30 - 15; // -15 √† +15 pixels d'erreur

  const targetY = ball.y + errorMargin;

  if (targetY > rightPaddleY + paddleHeight / 2) {
    rightPaddleY += paddleSpeed * 0.75; // IA un peu plus lente
  } else {
    rightPaddleY -= paddleSpeed * 0.75;
  }

  // Emp√™che la raquette de sortir du canvas
  rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));
}


    function resetBall() {
      updateScore();
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX *= -1;
    }

    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddles();
      moveBall();
      moveAIPaddle();
      requestAnimationFrame(draw);
    }

    // Contr√¥le souris
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      leftPaddleY = mouseY - paddleHeight / 2;

      // Limites du canvas
      leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
    });

    updateScore();
    draw();
  </script>
</body>
