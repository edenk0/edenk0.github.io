<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOHN PORK</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .jumpscare {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      opacity: 0;
      z-index: 10;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <img src="johnpork-rouge.png" id="jumpscareImg" class="jumpscare" alt="Jumpscare John Pork">

  <audio id="bruit" src="jumpscare.mp3"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("jumpscareImg").classList.add("show");
      document.getElementById("bruit").play();
    }, 3000); 
  </script>

</body>
</html>
